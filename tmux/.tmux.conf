# =============================================================================
# TMUX CONFIGURATION
# =============================================================================

# =============================================================================
# BASIC SETTINGS
# =============================================================================

set -g default-terminal "tmux-256color"
set -as terminal-overrides ",xterm-kitty:RGB,xterm-kitty:Tc"
set -as terminal-overrides ",xterm-kitty:extkeys"
set -as terminal-overrides ",xterm-ghostty:RGB,xterm-ghostty:Tc"

# Change prefix from C-b to C-a (more accessible)
set -g prefix C-a
unbind C-b

# Start window/pane numbering at 1 instead of 0
set -g base-index 1
setw -g pane-base-index 1

# Enable mouse support
set -g mouse on

# Position status bar at top
set -g status-position top

# Use vi mode for copy mode
setw -g mode-keys vi

# Automatically rename sessions to current directory
set -g automatic-rename on

# Renumber windows when one is closed
set -g renumber-windows off

# Increase scrollback buffer size
set -g history-limit 50000

# Display messages for 4 seconds
set -g display-time 4000

# Refresh status bar every 5 seconds
set -g status-interval 5

# Enable passthrough for kitty graphics
set -g allow-passthrough on

# Enable focus events and extended keys
set -g focus-events on

# =============================================================================
# KEY BINDINGS
# =============================================================================

# Reload config file
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Quick pane switching  
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Split windows with more intuitive keys (moved here for better organization)
bind v split-window -h -c "#{pane_current_path}"
# bind h split-window -v -l 30% -c "#{pane_current_path}"
bind h split-window -v -c "#{pane_current_path}"

# Create new window in current path
bind c new-window -c "#{pane_current_path}"

# Vi-style copy mode bindings
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode-vi r send-keys -X rectangle-toggle

# Quick session creation and switching
bind S command-prompt -p "New Session:" "new-session -A -s '%%'"
bind s choose-tree -sZ -O name

# Quick project session (customize path as needed)
bind P new-session -A -s "$(basename $PWD)" -c "$PWD"

# Resize panes
is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?|fzf)(diff)?$'"

bind -n M-i if-shell "$is_vim" 'send-keys M-i' 'resize-pane -U 10'
bind -n M-u if-shell "$is_vim" 'send-keys M-u' 'resize-pane -D 10'
bind -n M-o if-shell "$is_vim" 'send-keys M-o' 'resize-pane -R 10'
bind -n M-y if-shell "$is_vim" 'send-keys M-y' 'resize-pane -L 10'

# =============================================================================
# PLUGINS
# =============================================================================

# Plugin manager (must be first)
set -g @plugin 'tmux-plugins/tpm'

# Essential plugins
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'christoomey/vim-tmux-navigator'

# Session management
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'sainnhe/tmux-fzf'

# Search and utilities
set -g @plugin 'tmux-plugins/tmux-copycat'

# Theme
# set -g @plugin 'hoshiya4522/tokyo-night-tmux'
set -g @plugin 'Nybkox/tmux-kanagawa'

# =============================================================================
# PLUGIN CONFIGURATION
# =============================================================================

# tmux-resurrect: Save and restore tmux sessions
set -g @resurrect-strategy-nvim 'session'
set -g @resurrect-capture-pane-contents 'on'

# tmux-continuum: Auto-save and restore sessions
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'

# tmux-fzf: Fuzzy finder for tmux (session switching, window management)
bind-key "f" run-shell -b "~/.tmux/plugins/tmux-fzf/scripts/session.sh"
set -g @tmux-fzf-launch-key 'f'

# =============================================================================
# THEME ALTERNATIVES (uncomment one to switch themes)
# =============================================================================

# Theme flavor: wave (default), lotus, dragon
set -g @kanagawa-theme 'dragon'

# Preserve terminal background colors
set -g @kanagawa-ignore-window-colors true

# Status bar appearance
set -g @kanagawa-show-powerline true
set -g @kanagawa-border-contrast true
set -g @kanagawa-show-empty-plugins true

# Left side: session icon
set -g @kanagawa-show-left-icon session
set -g @kanagawa-left-icon-padding 1

# Window tab styling
set -g window-status-separator "  "

# Right side plugins (system stats)
set -g @kanagawa-plugins "cpu-usage ram-usage time"

# CPU configuration
set -g @kanagawa-cpu-usage-label "CPU"
set -g @kanagawa-cpu-display-load true

# RAM configuration
set -g @kanagawa-ram-usage-label "RAM"

# Time configuration
set -g @kanagawa-show-timezone false
set -g @kanagawa-military-time true
set -g @kanagawa-time-format "%H:%M"

# Refresh rate (seconds)
set -g @kanagawa-refresh-rate 5

# Custom selected window background (muted gold)
set -g @kanagawa-color-selection '#7d6a4a'

# ---Gruvbox---
# set -g @plugin 'egel/tmux-gruvbox'
# set -g @tmux-gruvbox 'dark'

# =============================================================================
# ENVIRONMENT-SPECIFIC SETTINGS
# =============================================================================

# Detect if we're on macOS
if-shell "uname | grep -q Darwin" \
  "set -g @continuum-boot-options 'kitty'" \
  "set -g @continuum-boot-options 'gnome-terminal'"

# =============================================================================
# INITIALIZE PLUGIN MANAGER (must be at the very bottom)
# =============================================================================

run '~/.tmux/plugins/tpm/tpm'
